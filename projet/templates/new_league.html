{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_match.css') }}"/>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{url_for('static', filename='js/new_league.js')}}"></script>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered m-4">Nouvelle league</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to
            <a href="{{ url_for('index') }}">home page</a>.
        </div>
        {% endif %} {% endwith %}
        <form method="POST" action="/new_league">
            <div class="field">
                <div class="control">
                    <input
                            class="input"
                            name="label"
                            id="new_league_name_id"
                            placeholder="Nom de la nouvelle league"
                            required
                    />
                    <input
                            class="input"
                            name="type"
                            id="new_league_type_id"
                            placeholder="Type de la nouvelle league"
                            required
                    />
                    <input
                            class="input"
                            type="date"
                            name="start_date"
                            id="new_league_start_date_id"
                            placeholder="Date de dÃ©but de la league"
                            required
                    />
                    <input
                            class="input"
                            name="end_date"
                            type="date"
                            id="new_league_end_date_id"
                            placeholder="Date de fin de la league"
                            required
                    />
                </div>
            </div>
            <button class="button is-block is-info  is-fullwidth">
                Ajouter
            </button>
        </form>
    </div>
</div>
{% endblock %}
