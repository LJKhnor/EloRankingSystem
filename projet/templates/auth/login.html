{% extends 'base.html' %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">{%block title %}Login{%endblock %}</h3>
  <div class="box">
    <form method="POST" action="/auth/login">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="email"
            name="email"
            placeholder="Your Email"
            autofocus=""
            required
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Your Password"
            required
          />
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" />
          Remember me
        </label>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
