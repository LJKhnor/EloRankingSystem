{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/league.css') }}"/>
{%  endblock %}

{% block script %}
<script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="content has-text-centered m-4">
        <h3 class="title">Outil de rejeu</h3>
        <div class="box">
            <form method="POST" action="/rejeu">

                <div class="field">
                    <div class="control">
                        <div class="select">
                            <select name="league" id="dropdown-league-choice-button">
                                <option value="">Choix de la league</option>
                                {% for item in leagues %}
                                <option value="{{ item.id }}">
                                    {{ item.label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <button class="button is-info">
                    Commencer le rejeu
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
